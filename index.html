<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <h1 class="PG">Password Generator</h1>
   <div class="wrapper">
    <div class="container">
        <h1 class="result" id="result">Result below</h1>
        <h2 id="password">...</h2>
        <div class="password-length">
            <label>Password length</label> <input type="number" id="passwordLength">
        </div>
       <div class="includes">
        <label>Include Lower Case</label> <input type="checkbox" id="includeLowerCase">
        <label>Include Upper Case</label> <input type="checkbox" id="includeUpperCase">
        <label>Include Numbers</label> <input type="checkbox" id="includeNumbers">
        <label>Include Symbols</label> <input type="checkbox" id="includeSymbols">
       </div>
        <button id="generate">Generate</button>
    </div>
   </div>
</body>
</html>
